{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}
<style>
tr{text-align: center}
</style>

<marquee style="font-family: 'Monotype Corsiva' ; font-size: 25px ; color: darkcyan ; background-color: black ; font-weight: bold; margin-top: 1%">
    Manage All Jobs
</marquee>

<hr>
<div class="container">
<table class="table table-hover" id = "example">
    <thead>
    <tr style ="background-color: #4AA8FF">
        <th>S.No.</th>
        <th>Job Title</th>
        <th>CreationDate</th>

        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for i in job %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.title}}</td>
        <td>{{i.creationdate}}</td>

        <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-small">Edit</a>
        | <a href="{% url 'change_status' i.id %}" class="btn btn-danger btn-small">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
